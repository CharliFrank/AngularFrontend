<div ng-controller="RumiProfile as c">
  Profile
  {{ c.greeting }}
  <input type="file" file-model="myFile" />
  <button ng-click="c.uploadFile()">upload me</button>
  {{c.userInfo.image}}
  <img ng-src="{{c.user.image}}" />
  <button ng-click="c.createRumi()"></button>
</div>
