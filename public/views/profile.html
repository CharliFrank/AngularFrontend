<div ng-controller="RumiProfile as c" ng-init="c.getRumis()">
 <head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="views/style.css">
</head>
<body>
<div class="layout-body">
	<div class="body-form">
      <div class="form-title">RÅ«MI</div>

  <h3>
    {{c.user.username}}

  </h3>
  <h3>
   {{c.user.email}}

  </h3>
  <img class="form-profile_image" src="{{c.profileImage}}" />
   <div ng-init="c.getRumis()">
    <div>
      <div ng-repeat="rumi in c.myRumis">
      <div class="rumi-info">
        <img src="{{rumi.image}}" />
        <div class="rumi-description"><p>{{rumi.description}}</p></div>
      </div>
      </div>
    </div>
  </div> 

  <button class="add_rumi btn btn-default" ng-click="c.createRumi()">
     <img src="views/add_button.png" style="width:30px;height:30px;" /> 
  </button>
  </div>
</div>
