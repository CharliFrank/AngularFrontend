<div ng-controller="RumiSignup as c">
 <head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="layout-body">
	<div class="body-form">
		<div class="form-title">RÅ«MI</div>
	<form id="form2" ng-submit="c.signup()">
  	<label>Username</label>
		<input type="text" class="form-control" id="username" ng-model="username" name="username" placeholder="Username">
		<label>Password</label>
		<input type="password" class="form-control" id="password" ng-model="password" name="password" placeholder="Password">
		<div class="form-group">
			<label class= "form-control-label">Enter Email</label>
			<input type="email" class="form-control" id="email" ng-model="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
		</div>
		<label>Enter Cellphone</label>
		<input class="form-control" id="cellphone" type="tel" ng-model="number" name="number" placeholder="(555)-555-5555" id="form1-cellphone" maxlength="14">
		<button type="submit" class="signup-button btn btn-default btn-lg btn-block"> Signup </button>
	</form>
	<a href="/#/login">Already have an account?</a>
  </div>
</div>
