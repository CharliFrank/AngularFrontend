<div ng-controller="RumiLogin as c">
  Login
  {{ c.greeting }}
  	<form class="form1" id="form1" method="get" action="">
			<label>Username</label>
			<input type="text" class="form-control" id="username" name="username" placeholder="Username">
			<label>Password</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Password">
		</form>
		<button id="form1-button" type="submit" form="form1" class="btn btn-default btn-lg btn-block" ">Login</button>
<button id="sign-up-link" class="sign-up-link">Sign Up</button>		
</div>
