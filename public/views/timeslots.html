<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="layout-body">
	<div class="body-form">
	<div class="form-title">RuMI</div>
<div class="body-timeslots">
	<div class="timeslots-row">
		<h1 class="row-title">Shared Drive</h1>
		<div class="timeslots-image"><img src="driveway1.jpeg"></div>
	</div>
	<form>
		<label>Pick your time range</label>
		<input type="text" class="form-control" name="">
		<label>Pick your starting day</label>
		<input type="text"  class="form-control" id="datepicker-start">
		<label>Pick your ending day</label>
		<input type="text"  class="form-control" id="datepicker-end">
		Options to notify: 
		<label class="custom-control custom-radio">
			<input id="radio1" name="radio" type="radio" class="custom-control-input">
			<span class="custom-control-indicator"></span>
			<span class="custom-control-description">Text</span>
		</label>
		or 
		<label class="custom-control custom-radio">
			<input id="radio2" name="radio" type="radio" class="custom-control-input">
			<span class="custom-control-indicator"></span>
			<span class="custom-control-description">Email</span>
		</label>
		<button id="form4-button" type="submit" form="form1" class="btn">Submit</button>
	</form>
</div>
</div>
</div>
